- table:
    schema: public
    name: pg_stat_statements
- table:
    schema: public
    name: post_tags
  object_relationships:
  - name: post
    using:
      foreign_key_constraint_on: post_id
  - name: tag
    using:
      foreign_key_constraint_on: tag_id
- table:
    schema: public
    name: posts
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: post_tags
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          schema: public
          name: post_tags
  - name: reactions
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          schema: public
          name: reactions
  - name: replies
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          schema: public
          name: replies
  insert_permissions:
  - role: guest
    permission:
      check: {}
      columns:
      - type
      - content
      - id
  - role: user
    permission:
      check:
        user:
          firebase_uid:
            _eq: X-Hasura-User-Id
      columns:
      - type
      - content
      - id
      - user_id
  select_permissions:
  - role: user
    permission:
      columns:
      - type
      - content
      - id
      - user_id
      filter:
        user:
          firebase_uid:
            _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        user:
          firebase_uid:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: reactions
  object_relationships:
  - name: post
    using:
      foreign_key_constraint_on: post_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: replies
  object_relationships:
  - name: post
    using:
      foreign_key_constraint_on: post_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        user:
          firebase_uid:
            _eq: X-Hasura-User-Id
      columns:
      - content
      - id
      - is_read
      - post_id
      - user_id
  select_permissions:
  - role: user
    permission:
      columns:
      - content
      - id
      - is_read
      - post_id
      filter:
        _or:
        - user:
            firebase_uid:
              _eq: X-Hasura-User-Id
        - post:
            user:
              firebase_uid:
                _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        user:
          firebase_uid:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: tags
  array_relationships:
  - name: post_tags
    using:
      foreign_key_constraint_on:
        column: tag_id
        table:
          schema: public
          name: post_tags
- table:
    schema: public
    name: users
  array_relationships:
  - name: posts
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: posts
  - name: reactions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: reactions
  - name: replies
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: replies
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - id
      - nickname
      - email
      - firebase_uid
  select_permissions:
  - role: user
    permission:
      columns:
      - email
      - firebase_uid
      - nickname
      - id
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - email
      - firebase_uid
      - nickname
      - id
      filter: {}
  delete_permissions:
  - role: user
    permission:
      filter: {}
